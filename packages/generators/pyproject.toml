[project]
name = "dreamright-generators"
version = "0.1.0"
description = "AI generation pipelines for DreamRight"
requires-python = ">=3.11"
dependencies = [
    "dreamright-core-schemas",
    "dreamright-gemini-client",
    "jinja2>=3.0.0",
    "pillow>=10.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dreamright_generators"]
