[project]
name = "dreamright-storage"
version = "0.1.0"
description = "Storage backends for DreamRight"
requires-python = ">=3.11"
dependencies = [
    "dreamright-core-schemas",
    "aiofiles>=23.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dreamright_storage"]
