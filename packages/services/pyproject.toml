[project]
name = "dreamright-services"
version = "0.1.0"
description = "Business logic services for DreamRight"
requires-python = ">=3.11"
dependencies = [
    "dreamright-core-schemas",
    "dreamright-storage",
    "dreamright-generators",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dreamright_services"]
